# Migrated from bind9/ansible/restart-dns.yml
# inventory: ../../inventory/production/hosts.yml
# Playbook to gracefully restart DNS servers in sequence
- name: Restart DNS servers (primary then secondary)
  hosts: dns_servers
  gather_facts: false
  roles:
    - ../../roles/common
  tasks:
    - name: Reboot primary and confirm it's back
      include_tasks: ../../roles/common/tasks/reboot_sequence.yml
      vars:
        primary: hlct-ns1
        secondary: hlct-ns2
