---
- name: Check if k3s is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Download k3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'
  when: not k3s_binary.stat.exists
  retries: 3
  delay: 5

- name: Install k3s server
  ansible.builtin.shell: |
    INSTALL_K3S_SKIP_SELINUX_RPM=true \
    INSTALL_K3S_SKIP_ENABLE=true \
    INSTALL_K3S_EXEC="server --write-kubeconfig-mode=644 --flannel-backend=none --disable-network-policy" \
    sh /tmp/k3s-install.sh
  when: not k3s_binary.stat.exists
  register: k3s_install
  retries: 3
  delay: 10
  until: k3s_install.rc == 0

- name: Fix k3s service (remove br_netfilter check)
  ansible.builtin.lineinfile:
    path: /etc/systemd/system/k3s.service
    regexp: '^ExecStartPre=/sbin/modprobe br_netfilter'
    state: absent
  become: true
  when: k3s_install is changed

- name: Reload systemd and start k3s
  ansible.builtin.systemd:
    daemon_reload: true
    name: k3s
    state: started
    enabled: true
  when: k3s_install is changed

- name: Wait for k3s service to start
  ansible.builtin.systemd:
    name: k3s
    state: started
    enabled: true
  when: k3s_install is changed

- name: Wait for k3s to be ready
  ansible.builtin.wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    timeout: 120

- name: Get k3s node token
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_token

- name: Save k3s token for workers
  ansible.builtin.set_fact:
    k3s_node_token: "{{ k3s_token.content | b64decode | trim }}"

- name: Get k3s server URL
  ansible.builtin.set_fact:
    k3s_server_url: "https://{{ ansible_host }}:6443"

- name: Display k3s status
  ansible.builtin.command: /usr/local/bin/k3s kubectl get nodes
  changed_when: false
  register: k3s_nodes

- name: Show cluster status
  ansible.builtin.debug:
    var: k3s_nodes.stdout_lines
